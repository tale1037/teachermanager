<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center">学生信息管理系统</h1>
    <div class="container">
        <div class="form-group">
            <label>用户邮箱</label>
            <input type="text" class="form-control" id="username" placeholder="请输入用户名"/>
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" class="form-control" id="password" placeholder="请输入密码"/>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-info btn-block btn-flat" id="loginBtn">登录</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-info btn-block btn-flat" id="resetBtn" type="reset">重置</button>
            </div>
        </div>
    </div>
    <script src="../js/jQuery-2.1.4.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script>
        $('#loginBtn').on('click',function(){

            var username = $('#username').val();
            var password = $('#password').val();
            //alert(username+" "+password);
            var url = "/LoginServlet";
            var d={
                "username":username,
                "password":password
            };
            $.ajax({
                type:"post",
                url:url,
                dataType:"json",
                data:d,
                success:function(res){
                    if(res.code == 1){
                        window.location='/student/student.html';
                    }else{
                        alert("用户名或密码错误！");
                    }
                }
            })
        });
    </script>
</body>
</html>
